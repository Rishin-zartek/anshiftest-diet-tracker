name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.41.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Create apk-builds directory
      run: mkdir -p apk-builds
    
    - name: Copy APK to apk-builds
      run: cp build/app/outputs/flutter-apk/app-release.apk apk-builds/app-release.apk
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: apk-builds/app-release.apk
